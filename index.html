<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Don't connect 3</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/game.css">

</head>
<body>
    <div id="menus">
        <div id="menu-main" class="menu">
            <h1>Don't connect 3</h1>
            <button id="main-play-button" class="big">Play</button>
            <button id="main-settings-button">Settings</button>
            <button id="main-about-button">About</button>
        </div>

        <div id="menu-play" class="menu">
            <h1>Select a Mode</h1>
            <button id="play-endless-button">Endless</button>
            <button id="play-lives-button">5 Lives</button>
            <button id="play-find-last-button">Find Last Spot</button>
            <button id="play-custom-button">Custom Game</button>
        </div>

        <div id="menu-custom" class="menu">
            <h1>Custom Game</h1>
            <div class="settings-grid">
                <div class="setting-item big">
                    <div class="text-group">
                        <label for="custom-seed-input">Seed</label>
                        <input type="text" id="custom-seed-input" data-allowed-chars="A-Za-z0-9_-" maxlength="4" placeholder="Random">
                    </div>
                    <div class="text-group">
                        <label for="custom-level-input">Level</label>
                        <input type="number" id="custom-level-input" value="1" min="1" max="99" placeholder="1">
                    </div>
                </div>
                <label class="setting-item checkbox-group" for="custom-infinite-check">
                    <input type="checkbox" id="custom-infinite-check">
                    Infinite
                </label>
                <label class="setting-item checkbox-group" for="custom-find-last-check">
                    <input type="checkbox" id="custom-find-last-check">
                    Find Last
                </label>
                <div class="setting-item text-group">
                    <label for="custom-hints-input">Hints</label>
                    <input type="number" id="custom-hints-input" value="2" min="0" max="99" placeholder="0">
                </div>
                <div class="setting-item text-group">
                    <label for="custom-lives-input">Lives</label>
                    <input type="number" id="custom-lives-input" min="0" max="15" placeholder="Disabled">
                </div>
                <div class="setting-item text-group">
                    <label for="custom-level-time-input">Level Time Limit</label>
                    <input type="number" id="custom-level-time-input" min="0", max="99" placeholder="Disabled">
                </div>
                <div class="setting-item text-group">
                    <label for="custom-global-time-gain-input">Mode Time Gain</label>
                    <input type="number" id="custom-global-time-gain-input" min="0", max="60" placeholder="Disabled">
                </div>
                <!--
                    <div class="setting-item text-group">
                        <label for="custom-line-length-input">Line Length</label>
                        <input type="number" id="custom-line-length-input" min="3", max="5" placeholder="3">
                    </div>
                -->
            </div>
        

            
            <button id="custom-play-button">Play</button>
        </div>
    </div>

    <div id="game-wrapper">
        <div id="game-info">
            <div id="level-timer-info">
                <span id="level-display">Level 1</span><span class="dot">â€¢</span><span id="timer-display">00:00</span>
            </div>
            <p id="spots-display">0</p>
            <p id="level-time-display"></p>
            <p id="global-time-display"></p>
            <p id="lives-display"></p>
        </div>
        <div id="game-grid-sizer">
            <div id="game-grid-container">
                <!-- JS -->
            </div>
        </div>
        <div id="bottom-controls-wrapper">
            <button id="home-button" class="icon"></button>
            <div id="tile-selector">
                <!-- JS -->
            </div>
            <button id="hint-button" class="icon"><span class="button-counter"></span></button>
        </div>

        <div id="level-end-screen">
            <button id="end-hide-button"></button>
            <h2 id="end-screen-title"></h2>
            <div id="end-screen-stats">
                <!-- JS -->
            </div>
            <div id="end-screen-buttons">
                <button id="end-home-button">Home</button>
            </div>
        </div>

        <span id="seed-display"></span>
    </div>

    <script src="js/menu.js" type="module"></script>
    <script src="js/game.js" type="module"></script>
    <script src="js/generateGrid.js" type="module"></script>
    <script src="js/genPatterns.js" type="module"></script>
</body>
</html>
