<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do NOT connect 3</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/menu.css">

</head>
<body>
    <div id="menus">
        <div id="menu-main" class="menu">
            <h1>Do NOT connect 3</h1>
            <button id="play-button" class="push-button big-button">Play</button>
            <button id="settings-button" class="push-button">Settings</button>
            <button id="about-button" class="push-button">About</button>
        </div>

        <div id="menu-play" class="menu">
            <h1>Select a Mode</h1>
            <button id="infinite-button" class="push-button">Infinite</button>
            <button id="find-last-button" class="push-button">Find the Last Spot</button>
            <button id="idk2-button" class="push-button">Idk2</button>
        </div>
    </div>

    <div id="game-wrapper">
        <div id="game-info">
            <div id="level-timer-info">
                <span id="level-display">Level 1</span><span class="dot">â€¢</span><span id="timer-display">00:00</span>
            </div>
            <p id="spots-display">0</p>
            <p id="countdown-display"></p>
        </div>
        <div id="game-grid-sizer">
            <div id="game-grid-container">
                <!-- Grid will be generated by JS here -->
            </div>
        </div>
        <div id="bottom-controls-wrapper">
            <div id="tile-selector">
                <!-- Tile selector will be generated by JS here -->
            </div>
            <div id="game-control-bar">
                <button id="home-button" class="push-button">Home</button>
                <button id="hint-button" class="push-button">Hint</button>
            </div>
        </div>
    </div>

    <script src="js/main.js" type="module"></script>
    <script src="js/game.js" type="module"></script>
    <script src="js/genPatterns.js" type="module"></script>
    <script src="js/menu.js" type="module"></script>
</body>
</html>
